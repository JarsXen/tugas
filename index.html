<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Tugas & Jadwal Sekolah</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-messaging.js"></script>

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Catatan Tugas & Jadwal Sekolah</h1>
      <h2 id="greeting"></h2>
    </div>
    
    <div class="current-day">
      <h2>Jadwal Hari Ini: <span id="day-name"></span></h2>
      <ul id="schedule-list" class="animated-list"></ul>
    </div>

    <div class="task-section">
      <h2>Tugas</h2>
      <ul id="task-list" class="animated-list"></ul>
    </div>

    <button class="add-btn" id="add-task-btn">Tambah Tugas</button>
    
<!-- Form Modal -->
<div id="task-modal" class="modal">
  <div class="modal-content">
    <span id="close-btn" class="close-btn">&times;</span>
    <form id="task-form">
      <label for="task-name">Nama Tugas:</label>
      <input type="text" id="task-name" required>

      <label for="task-deadline">Deadline:</label>
      <input type="date" id="task-deadline" required>

      <button type="submit" class="add-btn">Tambahkan Tugas</button>
    </form>
  </div>
</div>

    
    <!-- Progress Bar -->
    <div class="progress-section">
      <h2>Progress Tugas</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
    
    <!-- Success Message -->
    <div id="success-message" class="popup-message">
      <div class="checkmark">
        <div class="checkmark-circle"></div>
        <div class="checkmark-stem"></div>
        <div class="checkmark-kick"></div>
      </div>
      <p id="success-text">Tugas Berhasil Ditambahkan!</p>
    </div>

    <!-- Daily Motivation -->
    <div class="motivation-section">
      <h2>Daily Quote:</h2>
      <p id="daily-quote"></p>
    </div>
  </div>
</body>
</html>
